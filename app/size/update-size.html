<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header-section container-fluid">
      <div id="navbar-placeholder"></div>
    </header>

    <!-- FORM PART -->

    <div class="container mt-3">
      <!-- Notification Area -->

      <div id="size-alert" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Great!</h4>
        <p>Your size was updated successfully</p>
      </div>

      <div class="jumbotron">
        <h2 class="text-center">Update Size!</h2>

        <form id="size-form">
  
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID: </label>
            <div class="col-sm-10">
              <input id="_id" disabled name="_id" type="text" class="form-control" placeholder="ID" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
              <input id="name" required name="name" type="text" class="form-control" placeholder="Name" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price: </label>
            <div class="col-sm-10">
              <input
                id="price"
                required
                name="price"
                type="number"
                step="0.01"
                min="0"
                max="30"
                class="form-control"
                placeholder="Price"
              />
            </div>
          </div>

          <!-- ingredient BUTTON -->

          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/common-scripts.js"></script>
    <script src="/js/navbar/navbar.js"></script>
    <script type="module" src="/js/size/update-size.js"></script>
  </body>
</html>
