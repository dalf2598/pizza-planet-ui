<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header-section container-fluid">
      <div id="navbar-placeholder"></div>
    </header>

    <!-- TABLE -->

    <div class="container mt-3">
      <div class="jumbotron">
        <div id="beverage-list">
          <h2 class="text-center">Beverages</h2>
          <table id="beverages" class="table bg-white table-bordered table-hover">
            <thead class="thead-dark">
              <tr class="d-flex">
                <th class="col-2 text-center">ID</th>
                <th class="col-4 text-center">Name</th>
                <th class="col-3 text-center">Price</th>
                <th class="col-3 text-center">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="text-center">
          <a class="btn btn-warning btn-lg add-beverage" href="/app/beverage/add-beverage.html"
            >Add New Beverage</a
          >
        </div>
      </div>
    </div>

    <template id="beverage-item-template">
      <tr class="d-flex">
        <td class="col-2 text-center">{{_id}}</td>
        <td class="col-4">{{name}}</td>
        <td class="col-3">${{price}}</td>
        <td class="col-3 text-center">
          <div class="text-center">
            <a
              class="btn btn-success btn-sm update-beverage"
              href="/app/beverage/update-beverage.html?_id={{_id}}"
              >Update</a
            >
          </div>
        </td>
      </tr>
    </template>

    <script src="/js/common-scripts.js"></script>
    <script src="/js/navbar/navbar.js"></script>
    <script type="module" src="/js/beverage/beverage.js"></script>
  </body>
</html>
