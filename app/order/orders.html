<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header-section container-fluid">
      <div id="navbar-placeholder"></div>
    </header>

    <!-- TABLE -->

    <div class="container mt-3">
      <div class="jumbotron">
        <div id="order-list">
          <h2 class="text-center">Orders</h2>
          <table id="orders" class="table bg-white table-bordered table-hover">
            <thead class="thead-dark">
              <tr class="d-flex">
                <th class="col-3">Name</th>
                <th class="col-2">DNI</th>
                <th class="col-3">Address</th>
                <th class="col-2 text-right">Total Sale</th>
                <th class="col-2 text-center">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <template id="order-item-template">
      <tr class="d-flex">
        <td class="col-3">{{client_name}}</td>
        <td class="col-2">{{client_dni}}</td>
        <td class="col-3">{{client_address}}</td>
        <td class="col-2 text-right">${{total_price}}</td>
        <td class="col-2">
          <div class="text-center">
            <a class="btn btn-success btn-sm view-order" href="/app/order/order-detail.html?_id={{_id}}">View</a>
          </div>
        </td>
      </tr>
    </template>

    <script src="/js/common-scripts.js"></script>
    <script src="/js/navbar/navbar.js"></script>
    <script src="/js/order/orders.js"></script>
  </body>
</html>
