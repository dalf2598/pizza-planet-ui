<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header-section container-fluid">
      <div id="navbar-placeholder"></div>
    </header>

    <!-- Order Detail -->

    <div class="container mt-3">
      <div class="jumbotron">
        <div id="order"></div>
      </div>
    </div>

    <template id="order-template">
      <h2 id="title" class="text-center">Order Detail - {{_id}}</h2>
      <br />

      <!-- CLIENT DATA -->

      <div id="contact-info">
        <div class="row">
          <label class="col-sm-3">Name: </label>
          <h5>{{client_name}}</h5>
        </div>

        <div class="row">
          <label class="col-sm-3">DNI: </label>
          <h5>{{client_dni}}</h5>
        </div>

        <div class="row">
          <label class="col-sm-3">Address: </label>
          <h5>{{client_address}}</h5>
        </div>

        <div class="row">
          <label class="col-sm-3">Phone #: </label>
          <h5>{{client_phone}}</h5>
        </div>

        <div class="row">
          <label class="col-sm-3">Date: </label>
          <h5>{{date}}</h5>
        </div>
      </div>

      <hr />

      <!-- SIZE AND INGREDIENTS -->

      <table class="table bg-white table-bordered">
        <thead class="thead-dark">
          <tr>
            <th class="w-33">Size</th>
            <th class="w-33">Ingredients</th>
            <th class="w-33">Beverages</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="size">
              {{#detail}}
              <p>{{size.name}} - ${{size.price}}</p>
              {{/detail}}
            </td>
            <td id="ingredients">
              {{#detail}}
              <p>{{ingredient.name}} - ${{ingredient_price}}</p>
              {{/detail}}
            </td>
            <td id="beverages">
              {{#detail}}
              <p>{{beverage.name}} - ${{beverage_price}}</p>
              {{/detail}}
            </td>
          </tr>
          <tr class="table-active">
            <th id="total" class="text-right" colspan="3">Total: ${{total_price}}</th>
          </tr>
        </tbody>
      </table>
    </template>

    <script src="/js/common-scripts.js"></script>
    <script src="/js/navbar/navbar.js"></script>
    <script type="module" src="/js/order/order-detail.js"></script>
  </body>
</html>
