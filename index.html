<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="header-section container-fluid">
    <div id="navbar-placeholder"></div>
  </header>

  <!-- FORM PART -->

  <div class="container mt-3">
    <!-- Notification Area -->

    <div id="order-alert" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Great!</h4>
      <p>Your order was accepted successfully</p>
    </div>

    <div class="jumbotron">
      <h2 class="text-center">Build your own pizza!</h2>

      <form id="order-form">
        <!-- CLIENT DATA -->

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input required name="name" type="text" class="form-control" placeholder="Name" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">DNI: </label>
          <div class="col-sm-10">
            <input required name="dni" maxlength="10" type="text" class="form-control" placeholder="DNI" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Address: </label>
          <div class="col-sm-10">
            <input required name="address" type="text" class="form-control" placeholder="Address" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Phone #: </label>
          <div class="col-sm-10">
            <input required name="phone" type="text" class="form-control" placeholder="Phone" />
          </div>
        </div>

        <hr />

        <!-- SIZE AND INGREDIENTS -->

        <table class="table bg-white table-bordered">
          <thead class="thead-dark">
            <tr>
              <th class="w-33">Choose a size</th>
              <th class="w-33">Choose your ingredients</th>
              <th class="w-33">Choose your beverage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <table id="sizes">
                  <template id="sizes-template">
                    <div class="form-check">
                      <input value="{{_id}}" required name="size" class="form-check-input" type="radio" />
                      <label class="form-check-label" for="exampleRadios1"> {{name}} - ${{price}} </label>
                    </div>
                  </template>
                  <tbody></tbody>
                </table>
              </td>
              <td>
                <table id="ingredients">
                  <template id="ingredients-template">
                    <div class="form-check">
                      <input name="ingredients" value="{{_id}}" class="form-check-input" type="checkbox" />
                      <label class="form-check-label" for="defaultCheck1"> {{name}} - ${{price}} </label>
                    </div>
                  </template>
                  <tbody></tbody>
                </table>
              </td>
              <td>
                <table id="beverages">
                  <template id="beverages-template">
                    <div class="form-check">
                      <input name="beverages" value="{{_id}}" class="form-check-input" type="checkbox" />
                      <label class="form-check-label" for="defaultCheck1"> {{name}} - ${{price}} </label>
                    </div>
                  </template>
                  <tbody></tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ORDER BUTTON -->

        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-lg">Order</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/common-scripts.js"></script>
  <script src="js/navbar/navbar-index.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
